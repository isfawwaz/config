name: Setup pnpm
description: Setup pnpm, install dependencies and cache

runs:
  using: composite
  steps:
    - name: âŽ” Setup node
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}

    - name: Install pnpm
      if: ${{ matrix.node != 12 }}
      uses: pnpm/action-setup@v2
      id: pnpm-install
      with:
        version: 7
        run_install: false

    - name: Install pnpm
      if: ${{ matrix.node == 12 }}
      uses: pnpm/action-setup@v2
      id: pnpm-install
      with:
        version: 6
        run_install: false

    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: ðŸ“¥ Download deps
      shell: bash
      run: pnpm install
